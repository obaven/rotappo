apiVersion: apps/v1
kind: Deployment
metadata:
  name: phenome-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phenome-analytics
  template:
    metadata:
      labels:
        app: phenome-analytics
    spec:
      containers:
        - name: analytics
          image: phenome-analytics:latest
          args: ["analytics-service"]
          ports:
            - containerPort: 50051
