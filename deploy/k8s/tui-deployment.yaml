apiVersion: apps/v1
kind: Deployment
metadata:
  name: phenome-tui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phenome-tui
  template:
    metadata:
      labels:
        app: phenome-tui
    spec:
      containers:
        - name: tui
          image: phenome-tui:latest
          args: ["tui"]
